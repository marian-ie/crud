<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Reading List</title>
    <link rel="stylesheet" href="styles.csss">
</head>
<body>
    
    <div class="header">
        <div class="logo">Interactive Reading List</div>
    </div>

    <div class="container">
        <div class="table-container">
            <div class="page-header">
                <div class="page-title">Reading List</div>
                <button class="add-btn" onclick="openAddBooksModal()">Add New Read</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Target Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="booksTableBody">

                </tbody>
            </table>
        </div>
    </div>

    <div id="addBooksModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddBooksModal()">&times;</span>
            <h3>New Read Details</h3>

            <div class="form-grid">
                <div class="form-group">
                    <input type="text" id="book_name" placeholder="Title">
                    <input type="text" id="author" placeholder="Auhtor">
                </div>
            <div class="form-group">
               <p>Genre:</p>
               <input type="radio" id="fisction" value="Fiction">
               <label for="genre">Fiction</label>
               <input type="radio" id="nonfiction" value="Non Fiction">
               <label for="genre">Non Fiction</label>
                <input type="date" id="target_date" placeholder="Target Date">
            </div>
            </div>
            <button onclick="openAddBooksModal()">Save</button>

        </div>
    </div>

    <div id="editBooksModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddBooksModal()">$times;</span>
            <h3>Update Details</h3>
            <div class="form-grid">
                <div class="form-group">
                    <input type="text" id="book_name" placeholder="Title">
                    <input type="text" id="author" placeholder="Auhtor">
                </div>
            <div class="form-group">
               <p>Genre:</p>
               <input type="radio" id="fisction" value="Fiction">
               <label for="genre">Fiction</label>
               <input type="radio" id="nonfiction" value="Non Fiction">
               <label for="genre">Non Fiction</label>
                <input type="date" id="target_date" placeholder="Target Date">
            </div>
            </div>
            <button onclick="openAddBooksModal()">Save</button>

                </div>

            </div>
            <button onclick="updateBooks()">Save Changes</button>
        </div>
    </div>



    <script src="readingList.js"></script>
</body>
</html>
